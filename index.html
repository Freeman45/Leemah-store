<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leemaah's Store | Albayas, Kitchen Utensils & Home Appliances</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== YOUR ORIGINAL CSS â€” UNCHANGED ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:#f8f4ff}
.product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:30px}
.product-card{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,.05)}
.media-container{height:220px;position:relative;cursor:pointer}
.product-img{width:100%;height:100%;object-fit:cover}
.video-icon{position:absolute;top:10px;right:10px;background:rgba(0,0,0,.7);color:#fff;width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center}
.product-content{padding:20px}
.whatsapp-order-btn{background:#25D366;color:#fff;padding:10px;border-radius:5px;text-decoration:none;display:flex;align-items:center;justify-content:center;gap:8px}
.image-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:999}
.modal-content{max-width:90%;max-height:90vh;margin:auto;display:block}
.modal-video{display:none}
.modal-title{color:#fff;text-align:center;margin:15px 0}
.modal-close{position:absolute;top:20px;right:30px;color:#fff;font-size:40px;cursor:pointer}
.modal-nav{position:absolute;top:50%;transform:translateY(-50%);color:#fff;font-size:30px;cursor:pointer}
.modal-prev{left:20px}
.modal-next{right:20px}
</style>
</head>

<body>

<!-- MODAL -->
<div id="imageModal" class="image-modal">
<span class="modal-close">&times;</span>
<div class="modal-nav modal-prev"><i class="fas fa-chevron-left"></i></div>
<div class="modal-nav modal-next"><i class="fas fa-chevron-right"></i></div>
<h3 class="modal-title" id="modalTitle"></h3>
<img id="modalImage" class="modal-content">
<video id="modalVideo" class="modal-content modal-video" controls></video>
</div>

<!-- GRIDS -->
<section>
<h2>Albayas</h2>
<div class="product-grid" id="albayasGrid"></div>
</section>

<section>
<h2>Kitchen</h2>
<div class="product-grid" id="kitchenGrid"></div>
</section>

<section>
<h2>Appliances</h2>
<div class="product-grid" id="appliancesGrid"></div>
</section>

<script>
/* ===== MODAL STATE ===== */
let currentIndex = 0
let currentList = []

const modal = document.getElementById("imageModal")
const modalImg = document.getElementById("modalImage")
const modalVideo = document.getElementById("modalVideo")
const modalTitle = document.getElementById("modalTitle")

/* ===== OPEN MODAL ===== */
function openModal(list,index){
currentList=list
currentIndex=index

modalImg.style.display="none"
modalVideo.style.display="none"
modalVideo.pause()

const item=list[index]

if(item.isVideo){
modalVideo.src=item.src
modalVideo.style.display="block"
}else{
modalImg.src=item.src
modalImg.style.display="block"
}

modalTitle.textContent=item.title
modal.style.display="block"
document.body.style.overflow="hidden"
}

/* ===== NAV ===== */
function nextMedia(){openModal(currentList,(currentIndex+1)%currentList.length)}
function prevMedia(){openModal(currentList,(currentIndex-1+currentList.length)%currentList.length)}

/* ===== CLOSE ===== */
document.querySelector(".modal-close").onclick=()=>{
modal.style.display="none"
modalVideo.pause()
document.body.style.overflow="auto"
}

document.querySelector(".modal-next").onclick=nextMedia
document.querySelector(".modal-prev").onclick=prevMedia

/* ===== DATA ===== */
const imageData={
albayas:{
images:[{src:"a1.jpg",title:"Albaya 1"},{src:"a2.jpg",title:"Albaya 2"}],
videos:[{src:"av1.mp4",title:"Albaya Video",thumbnail:"a1.jpg"}],
desc:"Elegant albaya"
},
kitchen:{
images:[{src:"ku1.jpg",title:"Kitchen Item 1"}],
videos:[],
desc:"Kitchen tools"
},
appliances:{
images:[{src:"ha1.jpg",title:"Appliance 1"}],
videos:[{src:"hav1.mp4",title:"Appliance Video",thumbnail:"ha1.jpg"}],
desc:"Home appliances"
}
}

/* ===== LOAD PRODUCTS (FIXED) ===== */
function loadProducts(id,data){
const grid=document.getElementById(id+"Grid")
const media=[]

data.images.forEach(i=>media.push({...i,isVideo:false}))
data.videos.forEach(v=>media.push({...v,isVideo:true}))

media.forEach((item,i)=>{
const card=document.createElement("div")
card.className="product-card"

const mediaBox=document.createElement("div")
mediaBox.className="media-container"

if(item.isVideo){
const img=document.createElement("img")
img.src=item.thumbnail
img.className="product-img"
const icon=document.createElement("div")
icon.className="video-icon"
icon.innerHTML='<i class="fas fa-play"></i>'
mediaBox.append(img,icon)
}else{
const img=document.createElement("img")
img.src=item.src
img.className="product-img"
mediaBox.appendChild(img)
}

mediaBox.onclick=()=>openModal(media,i)

const content=document.createElement("div")
content.className="product-content"
content.innerHTML=`<h3>${item.title}</h3>
<a class="whatsapp-order-btn" target="_blank"
href="https://wa.me/message/BFCJZDIJ5MTEE1?text=${encodeURIComponent(item.title)}">
<i class="fab fa-whatsapp"></i> Order
</a>`

card.append(mediaBox,content)
grid.appendChild(card)
})
}

/* ===== INIT ===== */
loadProducts("albayas",imageData.albayas)
loadProducts("kitchen",imageData.kitchen)
loadProducts("appliances",imageData.appliances)
</script>

</body>
</html>
