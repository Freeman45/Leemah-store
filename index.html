<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leemaah's Store | Albayas, Kitchen Utensils & Home Appliances</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

header {
  background: #141414;
  padding: 20px;
  text-align: center;
}

section {
  padding: 20px;
}

h2 {
  border-left: 4px solid #25d366;
  padding-left: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 14px;
}

.card {
  background: #1b1b1b;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}

.card img,
.card video {
  width: 100%;
  display: block;
}

.whatsapp-btn {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #25d366;
  color: #000;
  padding: 6px 14px;
  border-radius: 20px;
  text-decoration: none;
  font-size: 13px;
  font-weight: bold;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: #aaa;
}
footer a {
  color: #25d366;
  text-decoration: none;
}
</style>
</head>

<body>

  <a href="https://wa.me/message/BFCJZDIJ5MTEE1" target="_blank">Order Here</a>
</footer>

function card(media) {
  return `
    <div class="card">
      ${media}
      <a class="whatsapp-btn" href="${whatsapp}" target="_blank">Order on WhatsApp</a>
    </div>
  `;
}

const albaya = document.getElementById("albaya");
const kitchen = document.getElementById("kitchen");
const appliance = document.getElementById("appliance");

/* ALBAYA */
for (let i = 1; i <= 41; i++) {
  albaya.innerHTML += card(`<img src="a${i}.jpg">`);

albaya.innerHTML += card(`<video controls src="av1.mp4"></video>`);
