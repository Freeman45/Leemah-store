<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leemah's Store | Premium Quality</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #25d366;
      --bg: #0a0a0a;
      --card-bg: #161616;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(180deg, #1a1a1a 0%, var(--bg) 100%);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: -1px;
      background: linear-gradient(to right, #fff, #25d366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      max-width: 600px;
      margin: 15px auto 0;
      color: #aaa;
      font-size: 1.1rem;
    }

    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h2::after {
      content: "";
      height: 1px;
      flex-grow: 1;
      background: rgba(255,255,255,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border-color: var(--primary);
    }

    .media-container {
      position: relative;
      aspect-ratio: 4/5;
      overflow: hidden;
    }

    .card img, .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .whatsapp-btn {
      display: block;
      margin: 15px;
      background: var(--primary);
      color: #000;
      text-decoration: none;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 0.9rem;
      transition: filter 0.2s;
    }

    .whatsapp-btn:hover {
      filter: brightness(1.1);
    }

    footer {
      margin-top: 100px;
      padding: 60px 20px;
      background: #111;
      text-align: center;
      border-top: 1px solid #222;
    }

    footer a { color: var(--primary); text-decoration: none; font-weight: bold; }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
    }
  </style>
</head>
<body>

<header>
  <h1>Leemah's Store</h1>
  <p>Premium Abayas, Kitchen Essentials & Home Appliances. Quality meets affordability with 24/7 lightning-fast delivery. âœ¨</p>
</header>

<section>
  <h2>Albaya Collection</h2>
  <div class="grid" id="albaya"></div>
</section>

<section>
  <h2>Kitchen Utensils</h2>
  <div class="grid" id="kitchen"></div>
</section>

<section>
  <h2>Home Appliances</h2>
  <div class="grid" id="appliance"></div>
</section>

<footer>
  <p>Need help? <a href="mailto:halimatiamuju@gmail.com">Email Us</a></p>
  <p>Ready to shop? <a href="https://wa.me/message/BFCJZDIJ5MTEE1">Chat on WhatsApp</a></p>
</footer>

<script>
  const whatsappLink = "https://wa.me/message/BFCJZDIJ5MTEE1";

  function createCard(src, isVideo = false) {
    const media = isVideo 
      ? `<video muted loop onmouseover="this.play()" onmouseout="this.pause()"><source src="${src}" type="video/mp4"></video>`
      : `<img src="${src}" loading="lazy" alt="Product">`;
    
    return `
      <div class="card">
        <div class="media-container">${media}</div>
        <a class="whatsapp-btn" href="${whatsappLink}" target="_blank">Order Now</a>
      </div>
    `;
  }

  const sections = {
    albaya: { img: 41, vid: 1, prefix: 'a', vPrefix: 'av' },
    kitchen: { img: 61, vid: 9, prefix: 'ku', vPrefix: 'kuv' },
    appliance: { img: 4, vid: 8, prefix: 'ha', vPrefix: 'hav' }
  };

  Object.keys(sections).forEach(id => {
    const container = document.getElementById(id);
    const data = sections[id];
    for(let i=1; i<=data.img; i++) container.innerHTML += createCard(`${data.prefix}${i}.jpg`);
    for(let i=1; i<=data.vid; i++) container.innerHTML += createCard(`${data.vPrefix}${i}.mp4`, true);
  });
</script>

</body>
</html>
