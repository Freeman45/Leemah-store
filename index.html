<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leemaah's Store | Albayas, Kitchen Utensils & Home Appliances</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--primary:#9c27b0;
--primary-dark:#6a0080;
--secondary:#ff9800;
--light:#f8f4ff;
--dark:#2e003e;
--text:#333
}
body{font-family:Poppins,sans-serif;background:var(--light);color:var(--text)}
h1,h2,h3{font-family:'Playfair Display',serif;color:var(--dark)}
.container{width:90%;max-width:1200px;margin:auto}

/* HEADER */
header{background:#fff;position:sticky;top:0;z-index:1000;box-shadow:0 2px 15px rgba(0,0,0,.1)}
.header-container{display:flex;justify-content:space-between;align-items:center;padding:10px 0}
.logo{display:flex;gap:12px;align-items:center}
.logo-img{height:50px;border-radius:8px}
nav ul{display:flex;list-style:none;gap:20px}
nav a{text-decoration:none;color:var(--dark);font-weight:500}

/* HERO */
.hero{
background:linear-gradient(rgba(46,0,62,.7),rgba(46,0,62,.7)),
url('https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?auto=format&fit=crop&w=1400&q=80');
background-size:cover;
padding:100px 0;
color:#fff;
text-align:center
}
.hero h2{font-size:2.8rem;color:#fff}

/* PRODUCTS */
.category-section{padding:60px 0}
.product-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:25px
}
.product-card{
background:#fff;
border-radius:15px;
overflow:hidden;
box-shadow:0 4px 10px rgba(0,0,0,.05);
cursor:pointer;
transition:.3s
}
.product-card:hover{transform:translateY(-5px)}
.media-container{height:250px;overflow:hidden}
.media-container img,
.media-container video{
width:100%;
height:100%;
object-fit:cover;
display:block
}
.product-content{text-align:center;padding:15px}
.order-btn{background:#25D366;color:#fff;padding:8px 15px;border-radius:5px}

/* MODAL */
#previewModal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.95);
z-index:3000;
align-items:center;
justify-content:center;
flex-direction:column
}
#previewModal img,
#previewModal video{
max-width:90%;
max-height:80vh;
border-radius:10px
}
.close-preview{
position:absolute;
top:20px;right:30px;
font-size:2.5rem;
color:#fff;
cursor:pointer
}

/* WHATSAPP FLOAT */
.whatsapp-float{
position:fixed;
bottom:25px;right:25px;
width:55px;height:55px;
background:#25D366;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
font-size:1.8rem;
z-index:2000
}
</style>
</head>

<body>

<header>
<div class="container header-container">
<div class="logo">
<img src="https://via.placeholder.com/50/9c27b0/ffffff?text=L" class="logo-img">
<h1>Leemaah's <span>Store</span></h1>
</div>
<nav>
<ul>
<li><a href="#albayas">Albayas</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>
</div>
</header>

<a href="https://wa.me/message/BFCJZDIJ5MTEE1" class="whatsapp-float" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

<!-- PREVIEW MODAL -->
<div id="previewModal">
<span class="close-preview" onclick="closePreview()">&times;</span>
<img id="previewImage" loading="lazy" decoding="async">
<video id="previewVideo" controls preload="metadata"></video>
<h3 id="previewTitle" style="color:white;margin-top:15px"></h3>
<a id="previewOrderBtn" class="order-btn" target="_blank" style="margin-top:15px">
<i class="fab fa-whatsapp"></i> Order This Now
</a>
</div>

<section class="hero">
<div class="container">
<h2>Luxury Meets Affordability</h2>
<p>Quality Albayas, Kitchen Utensils, and Appliances delivered with love.</p>
</div>
</section>

<section class="category-section" id="albayas">
<div class="container">
<h2 style="text-align:center;margin-bottom:40px">Exquisite Albayas</h2>
<div class="product-grid" id="albayasGrid"></div>
</div>
</section>

<footer style="background:#2e003e;color:#fff;text-align:center;padding:40px">
&copy; 2024 Leemaah's Store
</footer>

<script>
const products={
albayas:[
{title:"Royal Embroidered Albaya",src:"https://images.unsplash.com/photo-1585487000160-6ebcfceb0d03?auto=format&fit=crop&w=500&q=80",type:"image"},
{title:"Silk Evening Albaya",src:"https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=500&q=80",type:"image"},
{title:"Casual Modest Wear",src:"https://images.unsplash.com/photo-1543163521-1bf539c55dd2?auto=format&fit=crop&w=500&q=80",type:"image"}
]
};

function loadItems(){
const grid=document.getElementById("albayasGrid");
products.albayas.forEach(p=>{
const card=document.createElement("div");
card.className="product-card";
card.onclick=()=>showPreview(p);
card.innerHTML=`
<div class="media-container">
<img src="${p.src}" alt="${p.title}" loading="lazy" decoding="async">
</div>
<div class="product-content">
<h3>${p.title}</h3>
<span class="order-btn">View Details</span>
</div>`;
grid.appendChild(card);
});
}

function showPreview(p){
const modal=document.getElementById("previewModal");
const img=document.getElementById("previewImage");
const vid=document.getElementById("previewVideo");

document.getElementById("previewTitle").innerText=p.title;
document.getElementById("previewOrderBtn").href=
`https://wa.me/message/BFCJZDIJ5MTEE1?text=Hello, I want ${encodeURIComponent(p.title)}`;

if(p.type==="image"){
img.src=p.src;
img.style.display="block";
vid.style.display="none";
vid.pause();
}else{
vid.src=p.src;
vid.style.display="block";
img.style.display="none";
}

modal.style.display="flex";
document.body.style.overflow="hidden";
}

function closePreview(){
document.getElementById("previewModal").style.display="none";
document.body.style.overflow="auto";
document.getElementById("previewVideo").pause();
}

window.onclick=e=>{
if(e.target.id==="previewModal") closePreview();
};

document.addEventListener("DOMContentLoaded",loadItems);
</script>

</body>
</html>
