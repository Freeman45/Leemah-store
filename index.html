<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leemah's Store</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #141414;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
    }

    section {
      padding: 20px;
    }

    h2 {
      margin-bottom: 12px;
      border-left: 4px solid #25d366;
      padding-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }

    .card {
      position: relative;
      background: #1b1b1b;
      border-radius: 12px;
      overflow: hidden;
    }

    .card img,
    .card video {
      width: 100%;
      display: block;
    }

    .whatsapp-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #25d366;
      color: #000;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }

    footer a {
      color: #25d366;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Leemah's Store</h1>
  <p>
    We sell albayas, kitchen utensils and home appliances that are very nice in quality and affordable in price.
    We are available 24/7 for quick delivery ðŸ¥°
  </p>
</header>

<!-- ALBAYA -->
<section>
  <h2>Albaya Collection</h2>
  <div class="grid" id="albaya"></div>
</section>

<!-- KITCHEN -->
<section>
  <h2>Kitchen Utensils</h2>
  <div class="grid" id="kitchen"></div>
</section>

<!-- HOME APPLIANCE -->
<section>
  <h2>Home Appliances</h2>
  <div class="grid" id="appliance"></div>
</section>

<footer>
  Contact: <a href="mailto:halimatiamuju@gmail.com">halimatiamuju@gmail.com</a><br>
  WhatsApp Orders:
  <a href="https://wa.me/message/BFCJZDIJ5MTEE1" target="_blank">
    Click here
  </a>
</footer>

<script>
  const whatsappLink = "https://wa.me/message/BFCJZDIJ5MTEE1";

  function addImage(container, src) {
    container.innerHTML += `
      <div class="card">
        <img src="${src}" alt="">
        <a class="whatsapp-btn" href="${whatsappLink}" target="_blank">Order on WhatsApp</a>
      </div>
    `;
  }

  function addVideo(container, src) {
    container.innerHTML += `
      <div class="card">
        <video controls>
          <source src="${src}" type="video/mp4">
        </video>
        <a class="whatsapp-btn" href="${whatsappLink}" target="_blank">Order on WhatsApp</a>
      </div>
    `;
  }

  const albaya = document.getElementById("albaya");
  const kitchen = document.getElementById("kitchen");
  const appliance = document.getElementById("appliance");

  // Albaya images
  for (let i = 1; i <= 41; i++) {
    addImage(albaya, `a${i}.jpg`);
  }
  // Albaya video
  addVideo(albaya, "av1.mp4");

  // Kitchen images
  for (let i = 1; i <= 61; i++) {
    addImage(kitchen, `ku${i}.jpg`);
  }
  // Kitchen videos
  for (let i = 1; i <= 9; i++) {
    addVideo(kitchen, `kuv${i}.mp4`);
  }

  // Home appliance images
  for (let i = 1; i <= 4; i++) {
    addImage(appliance, `ha${i}.jpg`);
  }
  // Home appliance videos
  for (let i = 1; i <= 8; i++) {
    addVideo(appliance, `hav${i}.mp4`);
  }
</script>

</body>
</html>
